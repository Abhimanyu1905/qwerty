<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Chicken World</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            red: '#ef4f5f',
                            dark: '#1c1c1c',
                            gray: '#f5f5f5'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen relative overflow-hidden">

    <!-- Background Decoration -->
    <div
        class="absolute -top-40 -right-40 w-96 h-96 bg-brand-red rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
    </div>
    <div
        class="absolute -bottom-40 -left-40 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
    </div>

    <div class="bg-gray-800 p-8 rounded-3xl shadow-2xl w-full max-w-md relative z-10 border border-gray-700">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Admin Portal</h1>
            <p class="text-gray-400">Secure access for staff only</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-gray-300 text-sm font-bold mb-2 ml-1">Admin Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="shield" class="h-5 w-5 text-gray-500"></i>
                    </div>
                    <input type="email" id="email-address" required
                        class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-xl focus:outline-none focus:border-brand-red focus:ring-1 focus:ring-brand-red text-white placeholder-gray-500 transition-all"
                        placeholder="admin@chicken.com">
                </div>
            </div>

            <div>
                <label class="block text-gray-300 text-sm font-bold mb-2 ml-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="lock" class="h-5 w-5 text-gray-500"></i>
                    </div>
                    <input type="password" id="password" required
                        class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-xl focus:outline-none focus:border-brand-red focus:ring-1 focus:ring-brand-red text-white placeholder-gray-500 transition-all"
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-brand-red text-white font-bold py-3 px-4 rounded-xl hover:bg-red-600 transform hover:scale-[1.02] transition-all duration-200 shadow-lg shadow-red-500/30 flex items-center justify-center gap-2">
                <span>Access Dashboard</span>
                <i data-lucide="arrow-right" class="h-5 w-5"></i>
            </button>
        </form>

        <div class="mt-8 text-center space-y-4">
            <a href="index.html" class="block text-sm text-gray-400 hover:text-white transition-colors">
                ← Back to Customer Login
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
    <script type="module" src="admin-login-logic.js"></script>
</body>

</html>
