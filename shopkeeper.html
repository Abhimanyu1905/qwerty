<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken World - Shopkeeper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            red: '#ef4f5f',
                            dark: '#1c1c1c',
                            gray: '#f5f5f5'
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body class="bg-gray-50 pb-20">

    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-brand-red flex items-center gap-2">
                <span class="material-icons-round">kitchen</span> Shopkeeper Dashboard
            </h1>
            <div class="flex items-center gap-4">
                <button onclick="logout()" class="text-gray-500 hover:text-brand-red font-medium">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Orders Section -->
    <div class="container mx-auto px-4 mt-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">Active Orders</h2>

        <div id="ordersList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Orders injected by JS -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        checkSession('shopkeeper');

        function renderOrders() {
            const orders = getData('orders') || [];
            // Sort by new first
            const sortedOrders = orders.reverse();
            const container = document.getElementById('ordersList');

            if (sortedOrders.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center text-gray-400 py-10">No orders yet.</div>';
                return;
            }

            container.innerHTML = sortedOrders.map(order => `
                <div class="bg-white p-6 rounded-2xl shadow-md border-t-4 ${getStatusColor(order.status)} hover:shadow-lg transition-shadow">
                    <div class="flex justify-between items-center mb-4">
                        <span class="font-bold text-lg text-gray-800">Order #${order.id.toString().slice(-4)}</span>
                        <span class="text-xs text-gray-500">${new Date(order.timestamp).toLocaleTimeString()}</span>
                    </div>

                    <div class="mb-4">
                        <p class="text-sm font-bold text-gray-600 mb-1">Customer: <span class="text-black">${order.client}</span></p>
                        <div class="bg-gray-50 p-3 rounded-lg text-sm text-gray-700 space-y-1">
                            ${order.items.map(item => `
                                <div class="flex justify-between">
                                    <span>${item.quantity}x ${item.name}</span>
                                    <span class="font-bold">₹${item.price * item.quantity}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="flex justify-between items-center border-t pt-4">
                        <span class="text-xl font-bold text-brand-red">₹${order.total}</span>
                        
                        <select onchange="updateStatus(${order.id}, this.value)" class="bg-gray-100 border border-gray-200 text-gray-700 py-1 px-3 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-brand-red">
                            ${generateStatusOptions(order.status)}
                        </select>
                    </div>
                </div>
            `).join('');
        }

        function generateStatusOptions(currentStatus) {
            const statuses = ['Order Placed', 'Order Accepted', 'Being Cooked', 'Order Ready', 'Out for Delivery', 'Delivered'];
            return statuses.map(status =>
                `<option value="${status}" ${status === currentStatus ? 'selected' : ''}>${status}</option>`
            ).join('');
        }

        function updateStatus(orderId, newStatus) {
            const orders = getData('orders');
            const orderIndex = orders.findIndex(o => o.id === orderId);

            if (orderIndex > -1) {
                orders[orderIndex].status = newStatus;
                setData('orders', orders);
                showToast(`Order #${orderId.toString().slice(-4)} updated to ${newStatus}`);
                renderOrders();
            }
        }

        function getStatusColor(status) {
            switch (status) {
                case 'Order Placed': return 'border-blue-500';
                case 'Order Accepted': return 'border-indigo-500';
                case 'Being Cooked': return 'border-yellow-500';
                case 'Order Ready': return 'border-orange-500';
                case 'Out for Delivery': return 'border-purple-500';
                case 'Delivered': return 'border-green-500';
                default: return 'border-gray-300';
            }
        }

        renderOrders();
        // Auto refresh
        setInterval(renderOrders, 5000);

    </script>
</body>

</html>
